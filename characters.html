<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="css/styles.css" rel="stylesheet" />
  <link href="/css/child.css" rel="stylesheet" />
  <link rel="icon" href="imgs/scroll-solid.svg" type="image/svg" sizes="16x16">
  <title>West Marches | Characters</title>
</head>

<body>
  <div class="d-flex" id="wrapper">

    <!-- Sidebar-->
    <div class="border-end bg-white" id="sidebar-wrapper">
      <div class="sidebar-heading border-bottom bg-light"><b>Characters</b></div>
      <div class="list-group list-group-flush">
        <a class="list-group-item list-group-item-action list-group-item-light p-3" href="../">Archive</a>
        <a class="list-group-item list-group-item-action list-group-item-light p-3 is-disabled">Characters</a>
        <a class="list-group-item list-group-item-action list-group-item-light p-3" href="rules.html">Guidelines / Rules</a>
        <a class="list-group-item list-group-item-action list-group-item-light p-3" href="https://www.worldanvil.com/w/confederation-marches-illogicalconsistency/map/58766450-0d0b-4bbc-8b52-7506d5dc5b74" target="_blank">WorldAnvil Map</a>
      </div>
    </div>

    <!-- Page content wrapper-->
    <div id="page-content-wrapper">

      <!-- Top navigation-->
      <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <div class="container-fluid">
          <button class="btn btn-primary" id="sidebarToggle">
            Toggle Menu
          </button>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
              <li class="nav-item"><a class="nav-link"  href="../"><h2>Bulletin</h2></a></li>
              <li class="nav-item"><a class="nav-link is-disabled"><h2>Characters</h2></a></li>
              <li class="nav-item"><a class="nav-link" href="rules.html"><h2>Rules</h2></a></li>
              <li class="nav-item"><a class="nav-link" href="https://www.worldanvil.com/w/confederation-marches-illogicalconsistency/map/58766450-0d0b-4bbc-8b52-7506d5dc5b74"><h2>Map</h2></a></li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- Page content-->
      <div class="container-fluid">
        <h1 class="mt-4 large-title">The Characters</h1>
        <p class="large-text">This is a list of player characters who are currently a part of the campaign</p>
        <h3>There are currently no characters listed</h3>
      </div>

      <!-- Main Content List -->
      <div class="archive-list">
        <div class="char-list" id="char_list">
          <template>
            <div class="card card-post">
              <div class="row">
                <img id="char_img" class="char-image" src="" alt="">
                <div class="col">
                  <div class="card-body text-dark">
                    <h1 id="char_name"></h1>
                  </div>
                  <div class="sub-text">
                    <h3 id="char_class" class="col char-class text-secondary"></h3>
                  </div>
                  <div class="card char-notes">
                    <div class="card-body char-text">
                      <i id="char_notes"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </template>
        </div>
      </div>

    </div>
  </div>

  <!-- Bootstrap core JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Core theme JS-->
  <script src="../scripts/scripts.js"></script>
  <script src="../scripts/genCharList.js"></script>
</body>

</html>
